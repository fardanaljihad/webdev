<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCashier</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <h1>iCashier</h1>
    </div>

    <div class="content">
        <div class="row">
            <div class="items col-7">
                <div class="row" id="list-item"></div>
            </div>
            <div class="col-5">
                <div class="row" id="mycart">
                    <h3>Cart</h3>
                </div>
                <div class="row">
                    <div class="col-8 align-right">
                        <p class="bold">Total Pembelian</p>
                        <p class="bold">Pajak 11%</p>
                        <p class="bold">Total Bayar</p>
                    </div>
                    <div class="col-4" id="invoice"></div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
